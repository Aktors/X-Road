    Key: # ok
      type: object
      description: key for the certificate
      required:
        - name
        - label
        - type
        - status
        - read_only
        - certificates
      properties:
        id:
          type: string
          format: text
          description: key id
          example: 0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF
          minLength: 1
          maxLength: 255
          readOnly: true
        name:
          type: string
          format: text
          description: key name
          example: friendly name
          minLength: 1
          maxLength: 255
        label:
          type: string
          format: text
          description: key label
          example: key label
          minLength: 1
          maxLength: 255
        type:
          type: string
          format: text
          description: key type
          example: AUTH
          minLength: 1
          maxLength: 255
        status:
          $ref: '#/components/schemas/KeyStatus'
        read_only:
          type: boolean
          description: key read only status
          example: true
        certificates:
          type: array
          description: list of certificates for the key
          items:
            $ref: '#/components/schemas/Certificate'
    KeyStatus: # ok
      type: string
      format: enum
      description: key status
      example: REGISTERED
      enum:
        - SAVED
        - REGISTERED
    KeyUsage: # ok
      type: string
      format: enum
      description: certificate key usage
      example: NON_REPUDIATION
      enum:
        - DIGITAL_SIGNATURE
        - NON_REPUDIATION
        - KEY_ENCIPHERMENT
        - DATA_ENCIPHERMENT
        - KEY_AGREEMENT
        - KEY_CERT_SIGN
        - CRL_SIGN
        - ENCIPHER_ONLY
        - DECIPHER_ONLY
    KeyUsageInfo: # ok
      type: string
      format: enum
      description: inteded usage for the key
      example: AUTHENTICATION
      enum:
        - AUTHENTICATION
        - SIGNING
    Language: # ok
      type: object
      description: language
      required:
        - code
      properties:
        id:
          type: string
          format: text
          description: language code
          example: en
          minLength: 2
          maxLength: 2
          readOnly: true
    OcspResponders: # ok
      type: object
      description: ocsp responce
      required:
        - url
        - status
        - updated_at
        - next_update
      properties:
        url:
          type: string
          format: url
          description: service url
          example: https://domain.com/service
          minLength: 1
          maxLength: 255
        status:
          $ref: '#/components/schemas/OcspStatus'
        updated_at:
          type: string
          format: date-time
          description: last time updated
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
        next_update:
          type: string
          format: date-time
          description: last time updated
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
    OcspStatus: # ok
      type: string
      format: enum
      description: OCSP responder status
      example: SUCCESS
      enum:
        - SUCCESS # Everything ok
        - ERROR_CODE_OCSP_CONNECTION_ERROR # Unable to connect to the OCSP responder.
        - ERROR_CODE_OCSP_FAILED # Unable to fetch response from the OCSP responder.
        - ERROR_CODE_OCSP_RESPONSE_INVALID # Unable to parse the OCSP response.
        - ERROR_CODE_OCSP_UNINITIALIZED # Status request not sent yet.
    Service: # ok
      type: object
      description: service for the service description
      required:
        - url
        - code
        - timeout
        - ssl_auth
        - service_id
      properties:
        id:
          type: string
          format: text
          description: service id
          example: uniqueId
          minLength: 1
          maxLength: 255
        code:
          type: string
          format: text
          description: service code
          example: ClientReg
          minLength: 1
          maxLength: 255
        timeout:
          type: integer
          format: uint
          description: service time out value
          example: 60
          minimum: 0
          maximum: 1000
        ssl_auth:
          type: boolean
          description: service ssl auth
          example: true
        url:
          type: string
          format: url
          description: service url
          example: https://domain.com/service
          minLength: 1
          maxLength: 255
    ServiceClient: # ok
      type: object
      description: service client
      required:
        - id
        - name
        - access_rights
      properties:
        id:
          type: string
          format: text
          description: <service_client_type>:<instance_identifier>:<other_params>
          example: GLOBALGROUP:DEV:security-server-owners
          minLength: 1
          maxLength: 1279
        name:
          type: string
          format: text
          description: service client name
          example: Security server owners
          minLength: 1
          maxLength: 255
        access_rights:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/AccessRight'
    ServiceDescription: # ok
      type: object
      description: WSDL/REST service
      required:
        - url
        - type
        - disabled
        - disabled_notice
        - refreshed_date
        - services
        - client_id
      properties:
        url:
          type: string
          format: url
          description: service url
          example: http://dev.xroad.rocks/services.wsdl
          minLength: 1
          maxLength: 255
        type:
          $ref: '#/components/schemas/ServiceType'
        disabled:
          type: boolean
          description: service disabled
          example: true
        disabled_notice:
          type: string
          format: text
          description: disabled notice
          example: default_disabled_service_notice
          minLength: 1
          maxLength: 255
        refreshed_date:
          type: string
          format: date-time
          description: time for service refresh
          example: "2018-12-15T00:00:00.001Z"
          minLength: 24
          maxLength: 24
        services:
          type: array
          description: service description services
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Service'
        client_id:
          type: string
          format: text
          description: <instance_id>:<member_class>:<member_code>:<subsystem>(optional)
          example: FI:GOV:123:ABC
          minLength: 1
          maxLength: 255
    ServiceType: # ok
      type: string
      format: text
      description: service type
      example: WSDL
      enum:
        - WSDL
        - REST
    Subject: # ok
      type: object
      description: subject
      required:
        - id
      properties:
        id:
          type: string
          format: text
          description: subject id
          example: 123
          readOnly: true
    System: # ok
      type: object
      description: system parameters
      required:
        - anchor
        - configuration
        - timestamping_services
        - ocsp_responders
        - certificate_authorities
        - tls_certificate
        - version
      properties:
        anchor:
          $ref: '#/components/schemas/Anchor'
        configuration:
          $ref: '#/components/schemas/GlobalConfiguration'
        timestamping_services:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/TimestampingService'
        ocsp_responders:
          $ref: '#/components/schemas/OcspResponders'
        certificate_authorities:
          type: array
          description: system certificate authorities
          uniqueItems: true
          items:
            $ref: '#/components/schemas/CertificateAuthority'
        tls_certificate:
          $ref: '#/components/schemas/Certificate'
        version:
          $ref: '#/components/schemas/Version'
    TimestampingService: # ok
      type: object
      description: timestamping services
      required:
        - name
        - url
        - status
        - message
        - updated_at
      properties:
        name:
          type: string
          format: text
          description: name of the time stamping service
          example: X-Road Test TSA CN
          minLength: 1
          maxLength: 255
        url:
          type: string
          format: url
          description: url of the time stamping service
          example: http://dev.xroad.rocks:123
          minLength: 1
          maxLength: 255
        updated_at:
          type: string
          format: date-time
          description: last time updated
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
        message:
          type: string
          format: text
          description: timestamping service message
          example: ok
          minLength: 1
          maxLength: 255
        status:
          $ref: '#/components/schemas/TimestampingStatus'
    TimestampingStatus: # ok
      type: string
      format: enum
      description: timestamping status
      example:  SUCCESS
      enum:
        - SUCCESS # Everything ok
        - ERROR_CODE_TIMESTAMP_REQUEST_TIMED_OUT # Connection to the timestamp server timed out. Check the network connection to the timestamp server.
        - ERROR_CODE_MALFORMED_TIMESTAMP_SERVER_URL # Malformed timestamp server URL. Check the URL.
        - ERROR_CODE_UNKNOWN # Unknown error code.
        - ERROR_CODE_UNINITIALIZED # The configuration client is initializing.
        - ERROR_CODE_TIMESTAMP_UNINITIALIZED # Connection ok, no timestamp request made yet.
        - ERROR_CODE_CONNECTION_FAILED # Connection to configuration client failed. Ensure that xroad-confclient is running.
    Token: # ok
      type: object
      description: token
      required:
        - id
        - name
        - type
        - keys
        - status
      properties:
        id:
          type: string
          format: text
          description: token id
          example: 0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF
          minLength: 1
          maxLength: 255
          readOnly: true
        name:
          type: string
          format: text
          description: token name
          example: softToken-0
          minLength: 1
          maxLength: 255
        type:
          $ref: '#/components/schemas/TokenType'
        keys:
          type: array
          description: token keys
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Key'
        status:
          $ref: '#/components/schemas/TokenStatus'
    TokenStatus: # ok
      type: string
      format: text
      description: token type
      example: OK
      enum:
        - OK # Normal operation status
        - USER_PIN_LOCKED # Blocked
        - USER_PIN_INCORRECT # Incorrect PIN was entered
        - USER_PIN_INVALID # Invalid PIN
        - USER_PIN_EXPIRED # PIN expired
        - USER_PIN_COUNT_LOW # Only a few tries left
        - USER_PIN_FINAL_TRY # Final try
        - NOT_INITIALIZED # Not inited
    TokenType: # ok
      type: string
      format: text
      description: token type
      example: SOFTWARE
      enum:
        - SOFTWARE
        - HARDWARE
    User: # ok
      type: object
      description: x-road user
      required:
        - username
        - roles
        - permissions
      properties:
        username:
          type: string
          format: text
          description: user username
          example: Guest
          minLength: 1
          maxLength: 255
        roles:
          type: array
          description: user roles
          uniqueItems: true
          items:
            type: string
            format: text
        permissions:
          type: array
          description: user permissions
          uniqueItems: true
          items:
            type: string
            format: text
    Version: # ok
      type: object
      description: version information
      required:
        - info
      properties:
        info:
          type: string
          format: text
          description: information about the security server
          example: Security Server version 6.21.0-SNAPSHOT-20190411git32add470
          minLength: 1
          maxLength: 255
