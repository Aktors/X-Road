## properties that are not specific to a runtime (test or prod)
#
spring.thymeleaf.cache: false
proto.pam=true
#
# default is 30m
# server.servlet.session.timeout=1m
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
server.port=8020
#
spring.devtools.remote.secret=development-deploy-secret
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
#server.error.include-stacktrace=always
#server.error.include-exception=true
#
## *.hbm.xml files are loaded from classpath
spring.jpa.mapping-resources=identifiers.hbm.xml,serverconf.hbm.xml,apikey.hbm.xml
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true

# not common, prod only:
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.properties.hibernate.dialect = ee.ria.xroad.common.db.CustomPostgreSQLDialect

common-guggu=common

