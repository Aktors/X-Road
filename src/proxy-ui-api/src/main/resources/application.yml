# define file upload endpoints in yaml since it is more convenient than with .properties
file-upload-endpoints:
  endpointDefinitions:
    -
      httpMethod: POST
      pathInfoEnding: /backups/upload
    -
      httpMethod: POST
      pathInfoEnding: /tls-certificates
    -
      httpMethod: POST
      pathInfoEnding: /certificates
    -
      httpMethod: POST
      pathInfoEnding: /certificate/import
